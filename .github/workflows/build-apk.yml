name: Build Flutter APK with Custom Name and Logo

on:
  workflow_dispatch:
    inputs:
      weburl:
        description: 'WEB_URL untuk WebView'
        required: true
        default: 'https://example.com'
      appname:
        description: 'Nama aplikasi'
        required: true
        default: 'My Flutter App'
      applogo:
        description: 'URL logo PNG (512x512)'
        required: true
        default: 'https://example.com/logo.png'
      uniqid:
        description: 'ID unik build'
        required: true
      chatid:
        description: 'Chat ID Telegram penerima APK'
        required: true
      bottoken:
        description: 'Bot Token Telegram'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Download custom logo
        run: |
          mkdir -p assets/icon
          rm -f assets/icon/app_icon.png
          curl -L "${{ github.event.inputs.applogo }}" -o assets/icon/app_icon.png
          ls -lh assets/icon/app_icon.png

      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons:main

      - name: Replace app name in AndroidManifest.xml
        run: |
          sed -i 's/android:label="[^"]*"/android:label="${{ github.event.inputs.appname }}"/' android/app/src/main/AndroidManifest.xml

      - name: Replace app name in Info.plist (iOS)
        run: |
          plutil -replace CFBundleName -string "${{ github.event.inputs.appname }}" ios/Runner/Info.plist

      - name: Build APK with custom WEB_URL
        run: flutter build apk --release --dart-define=WEB_URL=${{ github.event.inputs.weburl }}

      - name: Send APK via Telegram Bot
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ github.event.inputs.bottoken }}/sendDocument" \
          -F chat_id="${{ github.event.inputs.chatid }}" \
          -F document="@build/app/outputs/flutter-apk/app-release.apk" \
          -F caption="ðŸ“¦ APK untuk *${{ github.event.inputs.appname }}* sudah jadi!\nðŸ”— WEB_URL: ${{ github.event.inputs.weburl }}\nðŸ†” Build ID: ${{ github.event.inputs.uniqid }}" \
          -F parse_mode="Markdown"
