name: Build WebView APK

on:
  workflow_dispatch:
    inputs:
      weburl:
        description: 'Website URL to embed in APK'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'

    - name: Show Flutter and Dart version (debug)
      run: |
        flutter doctor -v
        flutter --version
        dart --version

    - name: Install dependencies
      run: flutter pub get

    - name: Build release APK with web URL
      run: flutter build apk --release --dart-define=WEB_URL=${{ github.event.inputs.weburl }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: webview-apk
        path: build/app/outputs/flutter-apk/app-release.apk
