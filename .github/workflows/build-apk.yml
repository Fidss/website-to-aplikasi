name: Build APK from WebView

on:
  workflow_dispatch:
    inputs:
      weburl:
        description: 'Website URL to embed in APK'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK with URL
      run: flutter build apk --dart-define=WEB_URL=${{ github.event.inputs.weburl }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: webview-apk
        path: build/app/outputs/flutter-apk/app-release.apk