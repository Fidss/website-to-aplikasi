name: Build Flutter APK with Custom Name and Logo

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Nama aplikasi'
        required: true
        default: 'My Flutter App'
      logo_url:
        description: 'URL logo PNG (512x512)'
        required: true
        default: 'https://example.com/logo.png'
      web_url:
        description: 'WEB_URL untuk WebView'
        required: true
        default: 'https://example.com'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Download custom logo
        run: |
          mkdir -p assets/icon
          rm -f assets/icon/app_icon.png
          curl -L ${{ github.event.inputs.logo_url }} -o assets/icon/app_icon.png
          ls -lh assets/icon/app_icon.png

      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons:main

      - name: Replace app name in AndroidManifest.xml
        run: |
          sed -i 's/android:label="[^"]*"/android:label="${{ github.event.inputs.app_name }}"/' android/app/src/main/AndroidManifest.xml

      - name: Replace app name in Info.plist (iOS)
        run: |
          plutil -replace CFBundleName -string "${{ github.event.inputs.app_name }}" ios/Runner/Info.plist

      - name: Build APK with custom WEB_URL
        run: flutter build apk --release --dart-define=WEB_URL=${{ github.event.inputs.web_url }}

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
