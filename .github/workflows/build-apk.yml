name: Build WebView APK

on:
  workflow_dispatch:
    inputs:
      weburl:
        description: 'Website URL untuk dimasukkan ke APK'
        required: true
      uniqid:
        description: 'Unique Build ID'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8' # sesuaikan versi

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release --dart-define=WEB_URL=${{ github.event.inputs.weburl }}

      - name: Upload APK ke artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ github.event.inputs.uniqid }}
          path: build/app/outputs/flutter-apk/app-release.apk
